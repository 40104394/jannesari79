{% extends '../base.html' %}

{% block content %}

   <div class="content-page">
      <div class="card">
         <div class="card-header d-flex justify-content-between">
            <div class="header-title">
               <h4 class="card-title"> وروداطلاعات </h4>
            </div>
         <div class="header-action">
                  <i data-toggle="collapse" data-target="#form-validation-1" aria-expanded="false">
                     <svg width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                     </svg>
                  </i>
               </div>
         </div>
         <div class="card-body">
            <div class="collapse" id="form-validation-1">
                  <div class="card">
                  </div>
            </div>
            <form action="{% url 'in' %}" method="POST">
               {% csrf_token %}
               <div class="form-row">
                  <div class="col-md-6 mb-3">
                     <label for="validationDefault01">نام</label>
                     <input type="text"  name="firstname" class="form-control" id="validationDefault01" required="" value="{{form.firstname}}">
                  </div>
                  <div class="col-md-6 mb-3">
                     <label for="validationDefault02">نام خانوادگی</label>
                     <input type="text" name="lastname" class="form-control" id="validationDefault02" required="" value="{{form.lastname}}">
                  </div>
                  <!-- <div class="col-md-6 mb-3">
                     <label for="validationDefault02">مدیر</label>
                     <input type="text" name="manager" class="form-control" id="validationDefault02" required="">
                  </div> -->
                  <div class="col-md-6 mb-3">
                     <label for="validationDefault02">نام شخص تایید کننده</label>
                     <input type="text" name="manager" class="form-control" id="validationDefault02" required="" value="{{form.manager}}">
                  </div>

                  
                  <div class="col-md-6 mb-3">
                     <label for="validationDefault03">تعداد</label>
                     <input type="text"  name="partnumber" class="form-control" id="validationDefault03" required="" value="{{form.partnumber}}">
                  </div>
                  <div class="col-md-6 mb-3">
                     <label for="validationDefault04">نوع</label>
                     <select class="form-control" name="part_type"id="validationDefault04" required="" value="{{form.part_type}}">
                        <option selected="" disabled="" value="">انتخاب کنید</option>
                        {% for key, value in type_choices.items %}
                        <option value="{{key}}">{{value}}</option>
                        {%endfor%}
                       </div>
                        <!-- <option>...</option> -->
                     </select>
                  </div>
                  <div class="col-md-6 mb-3">
                     <label for="validationDefault05">مدل دقیق</label>
                     <input type="text" name="exact_model" class="form-control" id="validationDefault05" required="" value="{{form.exact_model}}">
                  </div>
                  <div class="col-md-6 mb-3">
                     <label for="validationDefault05">مدل دقیق</label>
                     <input type="text" name="qty" class="form-control" id="validationDefault05" required="" value="{{form.qty}}">
                  </div>
                  
               </div>
   
               <div class="form-group mb-0">
                  <button class="btn btn-primary" type="submit">تایید</button>
               </div>
            </form>
         </div>
      </div>

{% endblock %}
